<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <form id="form">
      <div class="main-container">
        <section class="value-input">
          <label for="bill" class="label-text">Bill</label>
          <input type="number" id="bill" name="bill" class="input-field" step="0.01" placeholder="0" min=0>

          <label for="tip" class="label-text">Select Tip %</label>
          <div class="tip-amount">
            <input type="radio" name="buttonGroup" value="5" id="five"><label for="five" class="tip-button">5%</label>
            <input type="radio" name="buttonGroup" value="10" id="ten"><label for="ten" class="tip-button">10%</label>
            <input type="radio" name="buttonGroup" value="15" id="fifteen"><label for="fifteen"
              class="tip-button">15%</label>
            <input type="radio" name="buttonGroup" value="25" id="twentyfive"><label for="twentyfive"
              class="tip-button">25%</label>
            <input type="radio" name="buttonGroup" value="50" id="fifty"><label for="fifty"
              class="tip-button">50%</label>
            <input type="number" id="custom-tip" name="custom-tip" placeholder="Custom" class="input-field" min=0>
          </div>
          <label for="people" class="label-text">Number of People</label>
          <span class="error">Can't be zero</span>
          <input type="number" id="people" name="people" class="input-field" placeholder="0" min=1>
        </section>
        <section class="result">
          <div class="result-wrapper">
            <div class="total-container">
              <h1>Tip Amount</h1>
              <p>/ person</p>
            </div>
            <input type="text" class="total" id="total-tip" placeholder="$0.00" disabled></input>
            <div class="total-container">
              <h1>Total</h1>
              <p>/ person</p>
            </div>
            <input type="text" class="total" id="total" placeholder="$0.00" disabled></input>
          </div>
          <input type="reset" class="reset" disabled>
        </section>
      </div>
    </form>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/sedcakmak">Sedef Cakmak</a>.
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
