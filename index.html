<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="main-container">
      <section class="value-input">
        <label for="bill" class="label-text">Bill</label>
        <input type="number" id="bill" name="bill" class="input" placeholder="0">

        <label for="tip" class="label-text">Select Tip %</label>
        <div class="tip-amount">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" id="custom-tip" name="custom-tip" placeholder="Custom">
        </div>
        <label for="people" class="label-text">Number of People</label>
        <span class="error">Can't be zero</span>
        <input type="number" id="people" name="people" class="input" placeholder="0">
      </section>
      <section class="result">
        <div class="result-wrapper">
          <div class="total-container">
            <h1>Tip Amount</h1>
            <p>/ person</p>
          </div>
          <h2 class="total" id="total-tip">$4.27</h2>
          <div class="total-container">
            <h1>Total</h1>
            <p>/ person</p>
          </div>
          <h2 class="total" id="total">$32.79</h2>
        </div>
        <button class="reset">Reset</button>

      </section>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/sedcakmak">Sedef Cakmak</a>.
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
